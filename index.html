<!doctype html>
<html lang="cs">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Valent√Ωn</title>

<style>
:root{
  --bg1:#ffe6ee;
  --bg2:#fff6fa;
}

*{box-sizing:border-box;}

body{
  margin:0;
  height:100vh;
  overflow:hidden;
  font-family:system-ui, Arial, sans-serif;
  background: radial-gradient(circle at top,var(--bg2),var(--bg1));
  display:flex;
  justify-content:center;
  align-items:center;
}

/* karta */
.card{
  background:rgba(255,255,255,.85);
  padding:30px;
  border-radius:20px;
  text-align:center;
  box-shadow:0 10px 30px rgba(0,0,0,.15);
}

h1{
  margin:0 0 20px;
  font-size:36px;
}

button{
  padding:12px 20px;
  font-size:18px;
  border:none;
  border-radius:999px;
  cursor:pointer;
  margin:5px;
  transition:.3s;
}

#yesBtn{background:#ff4d7d;color:white;}
#noBtn{background:white;}

button:hover{transform:scale(1.05);}

.msg{
  margin-top:15px;
  font-size:22px;
  font-weight:bold;
}

/* lama */
.llama{
  position:fixed;
  width:220px;
  pointer-events:none;
  transition:all .6s ease;
}

/* lama1 prav√Ω doln√≠ roh */
.rightBottom{
  right:-120px;
  bottom:-120px;
  transform:translate(-30px,-30px);
}

/* lama2 lev√Ω doln√≠ roh */
.leftBottom{
  left:-120px;
  bottom:-120px;
  transform:translate(30px,-30px);
}

/* pejsek */
.dog{
  position:fixed;
  bottom:20px;
  left:-200px;
  width:130px;
  opacity:0;
  pointer-events:none;
  transition:transform 3.5s linear, opacity .3s;
}
</style>
</head>

<body>

<img id="llama" class="llama rightBottom" src="lama1.png">
<img id="dog" class="dog" src="pejsek.png">

<div class="card">
  <h1>Bude≈° m≈Øj Valent√Ωn?</h1>
  <div id="buttons">
    <button id="yesBtn">ANO</button>
    <button id="noBtn">NE</button>
  </div>
  <div class="msg" id="msg"></div>
</div>

<script>
const llama = document.getElementById("llama");
const dog = document.getElementById("dog");
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const msg = document.getElementById("msg");

noBtn.addEventListener("click", () => {

  // zmƒõna lamy
  llama.src = "lama2.png";
  llama.classList.remove("rightBottom");
  llama.classList.add("leftBottom");

  // pejsek se objev√≠
  dog.style.opacity = "1";

  // zjist√≠me pozici tlaƒç√≠tka
  const rect = noBtn.getBoundingClientRect();
  const buttonY = rect.top;

  // nastav√≠me psa do v√Ω≈°ky tlaƒç√≠tka
  dog.style.bottom = (window.innerHeight - buttonY - 60) + "px";

  // pes bƒõ≈æ√≠ p≈ôes celou obrazovku
  setTimeout(()=>{
    dog.style.transform = "translateX(" + (window.innerWidth + 400) + "px)";
  },100);

  // tlaƒç√≠tko ‚Äûp≈ôichyt√≠me‚Äú k psovi
  setTimeout(()=>{
    noBtn.style.position = "fixed";
    noBtn.style.left = rect.left + "px";
    noBtn.style.top = rect.top + "px";
    noBtn.style.transition = "transform 3.5s linear, opacity .3s";
    noBtn.style.transform = "translateX(" + (window.innerWidth + 400) + "px)";
    noBtn.style.opacity = "0";
  },500);
});

yesBtn.addEventListener("click", ()=>{
  msg.innerHTML = "Miluju tƒõ! üíñ";
  document.getElementById("buttons").style.display = "none";
});
</script>

</body>
</html>
